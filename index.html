<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me - Network</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <div class="container">
      <h2 class="logo">
        SocialNetwork
      </h2>
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="Search">
      </div>
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create</label>
        <div class="profile-photo">
          <img src="images/profile-1.jpg" alt="Фото профиля">
        </div>
      </div>
    </div>
  </nav>
  <!-- <section style="display: flex; height: 300vh; background-color: rgb(20, 20, 20);"></section> -->
  <!--------------- MAIN ------------------>
  <main>
    <div class="container">
       <!--------------- LEFT ------------------>
      <div class="left">
        <a class="profile">
          <div class="profile-photo">
            <img src="images/profile-1.jpg" alt="">
          </div>
          <div class="handle">
            <h4>Luzia Ever</h4>
            <p class="text-muted">@Lueve</p>
          </div>
        </a>
          <!--------------- SIDEBAR ------------------>
          <div class="sidebar">
            <a class="menu-item">
              <span><i class="uil uil-home"></i></span><h3>Home</h3>
              <span><i></i></span><h3>Explorer</h3>
              <span><i></i></span><h3>Notifications</h3>
              <span><i></i></span><h3>Messages</h3>
              <span><i></i></span><h3>Bookmarks</h3>
              <span><i></i></span><h3>Theme</h3>
              <span><i></i></span><h3>Settings</h3>
            </a>
          </div>

      </div>
       <!--------------- MIDDLE ------------------>
      <div class="middle">
        
      </div>
       <!--------------- RIGHT ------------------>
      <div class="right">
        
      </div>
    </div>
  </main>
</body>
</html>
